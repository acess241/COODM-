        header {

        }
        .block {

            flex: 1;
        }
        .status {

        }
        .button {

            right: 20px;
            bottom: 20px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;

        .button:hover {

        .modal {

        .modal-content {

        }
        .modal-content label {

        }
        .modal-content input,

            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .modal-content button {
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        .modal-content button:hover {
            background-color: #E64A19;
        }
        .cancel-button {
            background-color: #ccc;
            color: black;
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 10px;
            width: 100%;
        }
        .cancel-button:hover {
            background-color: #999;
        }
        /* Ajustes de responsividade */

            }
            .button {

</head>

    <script>
